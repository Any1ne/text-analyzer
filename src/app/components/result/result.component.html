<ion-card *ngIf="words && words.length > 0">
  <ion-card-header>
    <ion-card-title>Найпоширеніші слова</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let word of words">
        {{ word }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
